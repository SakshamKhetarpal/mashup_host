<head>

    <style>
        h1{
            display:block;
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
            font-weight: bolder;
            font-size: 46px;
        }
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: rgb(23, 88, 109);
            margin:auto;
        }

        label,
        button {
            font-size: 21px;
            cursor: pointer;
            font-weight: bold;
        }

        input,
        textarea {
            border: 3px solid rgb(77, 75, 75);
            padding: .5em 1em;
            border-radius: 6px;
        }

        form {
            display: grid;
            background-color: #fff;
            grid-row-gap: 10px;
            height: auto;
            justify-content: center;
            margin-top: 1px;
            margin-bottom: 1px;
            margin-left: 1px;
            margin-right: 1px;
        }

        button {
            margin-top: 10px;
            background: #133EF5;
            color: #fff;
            padding: 10px 0;
            border: 0;
            border-radius: 6px;
        }

        div {
            width: 30em;
            height: auto;
            padding: 0.1em;
            margin: auto;
            position:relative;
            border: 3.5px solid black;
            background-color: white;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>Topsis Score Calculator</h1>
    <div>
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <label for="file name">Upload File</label>
            <input type="file" id="filename" name="filename">

            <label for="weight">Weights</label>
            <input type="text" id="Weight" name="Weight">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
